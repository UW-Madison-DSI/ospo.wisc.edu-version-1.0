<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div id="uw-top-menus" class="uw-is-visible uw-horizontal" aria-hidden="false">
		<div class="uw-main-nav">

			<nav class="uw-nav-menu uw-nav-menu-reverse" aria-label="Main Menu">
				<ul id="uw-main-nav" class="nav-links" style="max-width:80em;">
					<input type="checkbox" id="checkbox_toggle" />
      				<label for="checkbox_toggle" class="hamburger">&#9776;</label>
						{% for item in site.data.navigation %}
						{% if page.url == item.link %}
							<li class="current-menu-item">
								<a class="active-item" style="text-decoration: none;" href="{{ item.link }}">{{ item.name }}</a>
							{% else %}
							<li class="menu-item">
								<a class="hi" style="text-decoration: none;" href="{{ item.link }}">{{ item.name }}</a>
							</li>
						{% endif %}
						{% endfor %}
					</div>
				</ul>
			</nav>
			<style>
				.hamburger {
  					display: none;
  					font-size: 24px;
  					user-select: none;
				}
				input[type=checkbox] {
  					display: none;
				}
				@media screen and (max-width: 768px) {
					#uw-top-menus .uw-nav-menu a {
						display: none;
					}
					input[type=checkbox]:checked~#uw-top-menus .uw-nav-menu a {
    					display: block;
  					}
					.hamburger {
    					display: block;
  					}
				}
				
			</style>
		</div>
	</div>
</body>
</html>
