<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>

		<!-- styles -->
		<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" href="styles/styles.css" />

		<!-- fonts -->
		<link rel="stylesheet" type="text/css" href="fonts/fontawesome-6.2.1/css/all.min.css" />
		<link rel="stylesheet" href="fonts/red-hat-display/styles.css" />
		<link rel="stylesheet" href="fonts/red-hat-text/styles.css" />
	</head>
	<body>

		<form 
		method="POST" 
		action="https://script.google.com/macros/s/AKfycbws-lUTOCSq7vjeO06jbj-tXDaTkxfCVdKRVtMNndVxHorqA9qHY3IIrUqx4ePWO8SU/exec"
		id="submissionForm"
		>
		<label for="Name">Project Name:</label>
			<input name="Name" type="text" placeholder="Name" required> <br />
		<label for="Description">Short Project Description</label>
			<textarea name="Description" type="text" rows="4" cols="50" placeholder="Description" required></textarea>
			<br />
		<label for="Website">Website (if available):</label>
			<input name="Website" type="text" placeholder="Website">
			<br />
		<label for="Source Code Link">Link to source code (GitHub, etc.):</label>
			<input name="Source Code Link" type="text" placeholder="Source Code">
			<br />
		<label for="UW Association">How does this project associate with UW?:</label>
			<input name="UW Association" type="text" placeholder="Association">
			<br />
		<label for="License Info">License Info (if available):</label>
			<textarea name="License Info" type="text" placeholder="License"></textarea>
			<br />
		<label for="Contact">Contact:</label>
			<input name="Contact" type="text" placeholder="Contact" required>
			<br />
		<button class="btn btn-primary btn-lg" type="submit">Send</button>
	  </form>
	
	  <script>
		window.addEventListener("load", function() {
			const form = document.getElementById('submissionForm');
				form.addEventListener("submit", function(e) {
				e.preventDefault();
			const data = new FormData(form);
			const action = e.target.action;
				fetch(action, {
					method: 'POST',
					body: data,
				})
				.then(() => {
					window.location.href = 'success.html'
					// alert("Success!");
				})
			});
		});
	  </script>

	</body>
</html>
